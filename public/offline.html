<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - NRI Wealth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #08090a;
      color: #cfd0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: #0a9f83;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    
    p {
      font-size: 1rem;
      color: #a2a2a2;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    button {
      background: #0a9f83;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:active {
      opacity: 0.8;
    }
  </style>
</head>
